<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeCenter</title>
</head>
<body>
    <header class="flex-container">
        <div>
            <img src="./src/Logo pokémon.png" alt="Logo PokeCenter">
            <nav>
                <input type="text">
                <img src="./src/Icono pokebola.png" alt="Icono Pokeball">
            </nav>
        </div>
    </header>
    <div class="flex-container">
        <main class="flex">
            <div class="card">
                <div class="card-image">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="1">
                </div>
                <div class="card-description">
                    <ul class="card-description_header">
                        <li>POKÉMON NAME: BULBASAUR</li>
                        <li>TYPE (GRASS)</li>
                    </ul>
                    <ul class="card-description_propety">
                        <li>
                            Height:
                            2' 04"
                        </li>
                        <li>
                            Category:
                            Seed
                        </li>
                        <li>
                            Abilities:
                            Overgrow
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
